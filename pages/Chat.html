    <!-- <h2>Chat</h2> -->
    <div class="chat-container">
        <div class="chat">
            <ul id="messages">
            </ul>
        </div>
        <form onsubmit="sendMessage(event);" class="message-form">

            <input type="submit" value="send" class="send-button">
        </form>

    </div>
