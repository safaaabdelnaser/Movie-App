<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/chat.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/chat.css">

    <title>Chat Online</title>
</head>

<body>
    <header id='header'>
    </header>
    <div>
        <h3>Welcome in Online Chat Ya <i><span id="username"></span></i></h3>
        <br />
        <div class="chat-container">
            <div class="chat">
                <ul id="messages">
                </ul>
            </div>
            <form onsubmit="sendMessage(event);" class="message-form">
                <input id="message" placeholder="Enter message" autocomplete="off" class="message-input" required>
                <input type="submit" value="send" class="send-button">
            </form>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../js/Header.js"></script>
    <script type="text/javascript" src="../js/RealTimeChat.js"></script>
</body>

</html>
